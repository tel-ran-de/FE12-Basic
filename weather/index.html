<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
</head>

<body>

<div class="container">
    <div class="form-inline">
        <div class="input-group-prepend">
            <span class="input-group-text fas fa-city"></span>
            <input type="text" class="form-control" placeholder="City" aria-label="city">
            <label for="measurement"> Choose a measurement: </label>
            <select class="form-control" id="measurement">
                <option>metric</option>
                <option>standard</option>
                <option>imperial</option>
            </select>
            <button class="btn btn-primary" onclick="getWeather()">Check weather</button>
        </div>
    </div>
    <div>City: <span id="city"></span></div>
    <div>Temperature: <span id="temp"></span></div>
    <div>Humidity: <span id="humidity"></span></div>
    <div>Wind: <span id="wind"></span></div>
    <div>Clouds: <span id="clouds"></span></div>
    <div>Pressure: <span id="pressure"></span></div>
    <div>Current time: <span id="current_time"></span></div>
    <div id="error"></div>
</div>
<script src="script.js"></script>
</body>
</html>
