<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hex - String converter</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
</head>
<body class="container">
    <div class="input-group">
        <div class="input-group-prepend">
            <span class="input-group-text">Please type to be converted here</span>
        </div>
        <textarea class="form-control" aria-label="With textarea"></textarea>
        <div class="invalid-feedback empty">
            Text is empty - please type text here.
        </div>
        <div class="invalid-feedback minvalue">
            Please type more than 1 word.
        </div>
    </div>
    <button type="button" class="btn btn-primary" onclick="textToHex()">Click to convert text to HEX</button>
    <div class="hex-result">
    </div>

    <button type="button" class="btn btn-primary" onclick="hexToString()">Click to convert HEX to text</button>
    <div class="hex-string">
    </div>

</body>
</html>
