<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Frequency dictionary</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<body class="container">
    <h1>Frequency dictionary calculator</h1>
    <div class="input-group">
        <div class="input-group-prepend">
            <span class="input-group-text">Please type your text here</span>
        </div>
        <textarea id="textForAnalysis" class="form-control" aria-label="With textarea" oninput="handleOnFocus()"></textarea>
        <div class="invalid-feedback empty">
            Text is empty - please type text here.
        </div>
        <div class="invalid-feedback minvalue">
            Please type more than 1 word.
        </div>
    </div>
    <div class="tbutton">
    <div class="input-wrapper" data-title="Please type more than 1 word">
            <button type="button" class="btn-btn-primary">Click to analyse</button>
    </div>                              <!--   onclick="onButtonClick()"-->
    <hr>


    <button type="button" class="topThree">Top 3</button>
    <button type="button" class="BottomThree">Bottom 3</button>
    <button type="button" class="ShowAll">Show All</button>
        <script src="script.js"></script>
    </div>
        <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Word</th>
            <th scope="col">Number of repetitions</th>
        </tr>
        </thead>
        <tbody>
        <!--<tr><th scope="row">1</th><td>this</td><td>20</td></tr>
        <tr>
            <th scope="row">2</th>
            <td>that</td>
            <td>25</td>
        </tr>-->
        </tbody>
    </table>

</body>
</html>
